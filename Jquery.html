<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Hola Mundo</h1>
            </div>
            <div class="col">
                <button type="button" class="btn btn-primary" id="change-color">Cambiar color</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-success" id="change-clases">Success</button>
                <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                    <button type="button" class="btn btn-danger" id="change">Change</button>
                    <button type="button" class="btn btn-warning" id="toggle">Toggle</button>
                    <button type="button" class="btn btn-success" id="remove">Remove</button>
                  </div>
            </div>
            <div class="col">
                <p>Me gusta programar</p>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-warning" id="create-list">Crear lista</button>
            </div>
            <div class="col" id="list-container">
                
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-danger" id="create-list-b"> lista dinamica</button>
            </div>
            <div class="col">
                <ul class="list-group" id="ul-container">

                </ul>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    
    <script src="./JS/query.js"></script>
</body>
</body>
</html>
